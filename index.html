<!DOCTYPE html>
<html lang="pt-BR">
<head>

<link rel="icon" type="image/png" href="img/icone.png" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --blue-dark: #0d1a4f;
      --blue-dark-hover: #0a1540;
      --text-main: #111827;
      --text-soft: #6b7280;
      --border-soft: #e5e7eb;
      --radius-lg: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #ffffff;
      color: var(--text-main);
      font-family: "Montserrat", sans-serif;
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    a { text-decoration: none; }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      border-bottom: 1px solid var(--border-soft);
      background: #ffffff;
    }

    .nav {
      max-width: 720px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      overflow: hidden;
    }

    .logo-mark img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-text span:first-child {
      font-family: "Orbitron";
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .logo-text span:last-child {
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    /* BOTÕES */
    .btn {
      padding: 12px 22px;
      border-radius: 999px;
      font-weight: 600;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      min-width: 180px;
      cursor: pointer;
      border: none;
      transition: background 0.15s ease;
      color: #ffffff;
    }

    .btn-primary {
      background: var(--blue-dark);
    }
    .btn-primary:hover {
      background: var(--blue-dark-hover);
    }

    /* HERO */
    main {
      flex: 1;
    }

    .hero {
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
      padding: 32px 16px 24px;
    }

    .hero-title {
      font-family: "Orbitron";
      font-size: clamp(1.9rem, 4vw, 2.4rem);
      margin-bottom: 10px;
    }

    .hero-subtitle {
      font-size: 0.95rem;
      color: var(--text-soft);
      margin-bottom: 24px;
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 26px;
    }

    /* IMAGEM PRINCIPAL */
    .hero-image-wrapper {
      max-width: 360px;
      margin: 0 auto 20px;
    }

    .hero-image-wrapper img {
      width: 100%;
      border-radius: 18px;
    }

    /* SUPORTE */
    .support {
      font-size: 0.9rem;
      color: var(--text-soft);
      text-align: center;
      padding-bottom: 24px;
    }

    .support a {
      color: var(--blue-dark);
      font-weight: 600;
    }

    /* RODAPÉ */
    footer {
      border-top: 1px solid var(--border-soft);
      padding: 14px 16px 20px;
      font-size: 0.8rem;
      text-align: center;
      color: var(--text-soft);
    }
  </style>
</head>

<body>
<div class="page-wrapper">

		  <br />

        </div>
      </div>
    </nav>
  </header>

  <!-- HERO -->
  <main>
    <section class="hero">

	  <!-- BOTÕES PRINCIPAIS EM AZUL ESCURO -->
      <div class="hero-cta">

           class="btn btn-primary">
          Entrar no APP
        </a>
      </div>

      <p class="hero-subtitle">
        Treinos personalizados, exercícios em movimento e evolução clara do aluno.
        Acesso prático e seguro.
      </p>

      <!-- IMAGEM EM DESTAQUE -->
      <div class="hero-image-wrapper">
        <img src="img/FIT365_PERSONAL_AI_FINAL.png" alt="Assistente FIT365 PERSONAL AI">
      </div>


      <!-- SUPORTE -->
      <div class="support">
        Dúvidas ou suporte? WhatsApp:
        <a href="https://wa.me/5516991234437" target="_blank">(16) 99123-4437</a>
      </div>

    </section>
  </main>

  <!-- RODAPÉ -->
  <footer>
    © <span id="year"></span> fit365 APP. Todos os direitos reservados.
  </footer>

</div>

<script>

</script>

</body>
</html>
